<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal view gallery </title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-white">
    <section class="bg-sky-600 flex justify-center align-center p-8 mt-8 border border-solid border-8">
        <h1 class="text-slate-50 text-3xl md:text-4xl uppercase text-balance mx-auto"> Choose the card you're interested in!</h1>
    </section>
    <main class="grid grid-cols-1 md:grid-cols-3 gap-6 bg-cyan-500 border border-solid border-5 h-auto p-4 mt-8 mb-8">
        <article class="city-card flex flex-col bg-white p-4 border border-gray-300 rounded-lg shadow-md">
            <h3 class="bg-sky-300 text-gray-900 text-2xl md:text-3xl font-semibold uppercase text-center p-4 mb-2">Rome</h3>
            <img src="./assets/img/Rome.jpg" alt="Rome" class="w-full h-48 object-cover rounded-t-lg">
            <button class="bg-sky-600 text-white text-xl md:text-2xl border rounded-lg p-2 transition duration-300 ease-in-out transform hover:bg-sky-700 hover:scale-105 mt-2">Click for more details!</button>
        </article>
        <article class="city-card flex flex-col bg-white p-4 border border-gray-300 rounded-lg shadow-md">
            <h3 class="bg-sky-300 text-gray-900 text-2xl md:text-3xl font-semibold uppercase text-center p-4 mb-2">Moscow</h3>
            <img src="./assets/img/Moscow.jpg" alt="Moscow - Red Square" class="w-full h-48 object-cover rounded-t-lg">
            <button class="bg-sky-600 text-white text-xl md:text-2xl border rounded-lg p-2 transition duration-300 ease-in-out transform hover:bg-sky-700 hover:scale-105 mt-2">Click for more details!</button>
        </article>
        <article class="city-card flex flex-col bg-white p-4 border border-gray-300 rounded-lg shadow-md">
            <h3 class="bg-sky-300 text-gray-900 text-2xl md:text-3xl font-semibold uppercase text-center p-4 mb-2">Reykjavik</h3>
            <img src="./assets/img/Reykjavik.jpg" alt="Reykjavik" class="w-full h-48 object-cover rounded-t-lg">
            <button class="bg-sky-600 text-white text-xl md:text-2xl border rounded-lg p-2 transition duration-300 ease-in-out transform hover:bg-sky-700 hover:scale-105 mt-2">Click for more details!</button>
        </article>
        <article class="city-card flex flex-col bg-white p-4 border border-gray-300 rounded-lg shadow-md">
            <h3 class="bg-sky-300 text-gray-900 text-2xl md:text-3xl font-semibold uppercase text-center p-4 mb-2">Boston</h3>
            <img src="./assets/img/Boston.jpg" alt="Boston" class="w-full h-48 object-cover rounded-t-lg">
            <button class="bg-sky-600 text-white text-xl md:text-2xl border rounded-lg p-2 transition duration-300 ease-in-out transform hover:bg-sky-700 hover:scale-105 mt-2">Click for more details!</button>
        </article>
        <article class="city-card flex flex-col bg-white p-4 border border-gray-300 rounded-lg shadow-md">
            <h3 class="bg-sky-300 text-gray-900 text-2xl md:text-3xl font-semibold uppercase text-center p-4 mb-2">Paris</h3>
            <img src="./assets/img/Paris.jpg" alt="Paris" class="w-full h-48 object-cover rounded-t-lg">
            <button class="bg-sky-600 text-white text-xl md:text-2xl border rounded-lg p-2 transition duration-300 ease-in-out transform hover:bg-sky-700 hover:scale-105 mt-2">Click for more details!</button>
        </article>
        <article class="city-card flex flex-col bg-white p-4 border border-gray-300 rounded-lg shadow-md">
            <h3 class="bg-sky-300 text-gray-900 text-2xl md:text-3xl font-semibold uppercase text-center p-4 mb-2">Prague</h3>
            <img src="./assets/img/Prague.jpg" alt="Prague" class="w-full h-48 object-cover rounded-t-lg">
            <button class="bg-sky-600 text-white text-xl md:text-2xl border rounded-lg p-2 transition duration-300 ease-in-out transform hover:bg-sky-700 hover:scale-105 mt-2">Click for more details!</button>
        </article>
    </main>
    
    <!--MODAL CARD SECTION-->
    <section id="modal" class="fixed inset-0 hidden bg-black bg-opacity-70 flex justify-center items-center">
        <div class="bg-white p-6 rounded-lg shadow-lg relative flex flex-col text-gray-800 h-auto max-w-lg w-full">
            <h3 class="bg-yellow-200 text-gray-700 text-2xl md:text-3xl font-semibold uppercase text-center p-4 mb-4 rounded-lg shadow-md">City Title</h3>
            <p class="bg-sky-300 text-gray-900 text-center text-lg md:text-xl p-4 mb-4 rounded-lg shadow-md">Country Name</p>
            <h4 class="bg-sky-300 text-gray-900 text-center text-lg md:text-xl p-4 mb-4 rounded-lg shadow-md">Subtitle</h4>
            <ol class="bg-sky-300 text-gray-900 p-4 mb-4 rounded-lg shadow-md">
                <!-- List items will be dynamically added here -->
            </ol>
            <div class="flex justify-between p-4">
                <button class="bg-yellow-200 text-gray-700 text-lg md:text-xl border rounded-lg p-2 transition duration-300 ease-in-out transform hover:bg-yellow-300 hover:scale-105">
                    <i class="fa-solid fa-arrow-left text-gray-900 p-2"></i>
                </button>
                <button class="bg-yellow-200 text-gray-700 text-lg md:text-xl border rounded-lg p-2 transition duration-300 ease-in-out transform hover:bg-yellow-300 hover:scale-105">
                    <i class="fa-solid fa-arrow-right text-gray-900 p-2"></i>
                </button>
            </div>
            <button id="close-modal" class="absolute top-2 right-2 text-gray-600 hover:text-gray-900 transition duration-300 ease-in-out">âœ–</button>
        </div>
    </section>

    <script src="https://cdn.tailwindcss.com"></script>
    <!--I'm using type="module" required by ES6 to use the import/export syntax-->
    <script src="./javascript/main.js" type="module"></script>
</body>
</html>
