<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal view gallery </title>
</head>
<body class="bg-gradient-to-r from-cyan-500 to-blue-500/50">
    <section class="bg-sky-600 flex justify-center align-center p-8 mt-8 border border-solid border-8">
        <h1 class="text-slate-50 text-3xl md:text-4xl uppercase text-balance mx-auto"> Choose the card you're interested in!</h1>
    </section>
    <main class="grid grid-cols-1 md:grid-cols-3 gap-6 bg-cyan-500 border border-solid border-5 h-auto p-4 mt-8 mb-8">
        <article class="flex flex-col bg-blue-500 p-4 border border-solid border-4">
            <h3 class="bg-sky-600 text-slate-50 text-2xl md:text-3xl uppercase border rounded w-2/3 text-center p-2 mx-auto">Rome</h3>
            <img src="./assets/img/Rome.jpg" alt="Rome" class="w-full h-48 object-cover p-4">
            <button class="bg-sky-600 text-slate-50 text-xl md:text-2xl border rounded p-2" tabindex="0" aria-label="Click for more details about Rome" on:click="handleClick">Click for more details!</button>
        </article>
        <article class="flex flex-col bg-blue-500 p-4 border border-solid border-4">
            <h3 class="bg-sky-600 text-slate-50 text-2xl md:text-3xl uppercase border rounded w-2/3 text-center p-2 mx-auto">Moscow</h3>
            <img src="./assets/img/Moscow.jpg" alt="Moscow - Red Square" class="w-full h-48 object-cover p-4">
            <button class="bg-sky-600 text-slate-50 text-xl md:text-2xl border rounded p-2" tabindex="0" aria-label="Click for more details about Moscow" on:click="handleClick">Click for more details!</button>
        </article>
        <article class="flex flex-col bg-blue-500 p-4 border border-solid border-4">
            <h3 class="bg-sky-600 text-slate-50 text-2xl md:text-3xl uppercase border rounded w-2/3 text-center p-2 mx-auto">Reykjavik</h3>
            <img src="./assets/img/Reykjavik.jpg" alt="Reykjavik" class="w-full h-48 object-cover p-4">
            <button class="bg-sky-600 text-slate-50 text-xl md:text-2xl border rounded p-2" tabindex="0" aria-label="Click for more details about Reykjavik" on:click="handleClick">Click for more details!</button>
        </article>
        <article class="flex flex-col bg-blue-500 p-4 border border-solid border-4">
            <h3 class="bg-sky-600 text-slate-50 text-2xl md:text-3xl uppercase border rounded w-2/3 text-center p-2 mx-auto">Boston</h3>
            <img src="./assets/img/Boston.jpg" alt="Boston" class="w-full h-48 object-cover p-4">
            <button class="bg-sky-600 text-slate-50 text-xl md:text-2xl border rounded p-2" tabindex="0" aria-label="Click for more details about Boston" on:click="handleClick">Click for more details!</button>
        </article>
        <article class="flex flex-col bg-blue-500 p-4 border border-solid border-4">
            <h3 class="bg-sky-600 text-slate-50 text-2xl md:text-3xl uppercase border rounded w-2/3 text-center p-2 mx-auto">Paris</h3>
            <img src="./assets/img/Paris.jpg" alt="Paris" class="w-full h-48 object-cover p-4">
            <button class="bg-sky-600 text-slate-50 text-xl md:text-2xl border rounded p-2" tabindex="0" aria-label="Click for more details about Paris" on:click="handleClick">Click for more details!</button>
        </article>
        <article class="flex flex-col bg-blue-500 p-4 border border-solid border-4">
            <h3 class="bg-sky-600 text-slate-50 text-2xl md:text-3xl uppercase border rounded w-2/3 text-center p-2 mx-auto">Prague</h3>
            <img src="./assets/img/Prague.jpg" alt="Prague" class="w-full h-48 object-cover p-4">
            <button class="bg-sky-600 text-slate-50 text-xl md:text-2xl border rounded p-2" tabindex="0" aria-label="Click for more details about Prague" on:click="handleClick">Click for more details!</button>
        </article>
    </main>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="main.js"></script>
</body>
</html>
